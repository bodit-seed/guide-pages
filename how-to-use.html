<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>機器の動作</title>
    <link href="common.css" rel="stylesheet" type="text/css">
</head>
<body>
<h2>機器の動作</h2>
<table border="1" width="100%">
    <tr>
        <td class="imageTd">
            <div class="imageBox">

                <img class="wearImage" src="resources/vibset.png">
                <h3>振動設定</h3>

            </div>
            <div class="explainBox">
                <ul>
                    <li>一定時間悪い姿勢を維持するとSEEDが振動でお知らせします。</li>
                    <li>機器のボタンを押して、振動アラームを設定することができます。</li>
                    <li>ボタンを短く一度押すと振動アラームがオンになり、3秒間押すと、振動アラームがオフになります。</li>
                </ul>
            </div>
        </td>
    </tr>
    <tr>
        <td class="imageTd">
            <div class="imageBox">
                <h3>基準姿勢補正</h3>
            </div>
            <div class="explainBox">
                <ul>
                    <li>ボタンを短く一度押すと、基準姿勢を補正します。</li>
                    <li>機器の検知が正しくないと思うのなら、機器を着用して正しい座った姿勢でボタンを短く1回押してください。</li>
                </ul>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
