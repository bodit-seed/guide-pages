<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>着用方法</title>
    <link href="common.css" rel="stylesheet" type="text/css">
</head>
<body>
<h2>着用方法</h2>
<table>
    <tr>
        <td class="imageTd">
            <div class="imageBox">
                <h3>着用方法</h3>
                <img class="wearImage" src="resources/wear.png">
            </div>
            <div class="explainBox">
                <ul>
                    <li>右の骨盤の骨が届く所で3~5cm離れたところに着用します。</li>
                    <li>クリップを外側に向けさせ、本体は体を向かうように。</li>
                </ul>
            </div>
        </td>
    </tr>
    <tr>
        <td class="imageTd">
            <div class="imageBox">
                <h3>着用方法</h3>
                <img class="wearImage" src="resources/wear2.png">
            </div>
            <div class="explainBox">
                <ul>
                    <li>ベルト着用の際はなるべくベルトとズボンの間にクリップが挟まるようにしてください。ボタンが押されてしまう可能性があるため、ベルトを締めすぎないでください。</li>
                    <li>クリップがしっかり入りきっていないとSEEDが横にずれたり外されたりする可能性が高くなります。クリップをしっかり挟んでください。</li>
                </ul>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
